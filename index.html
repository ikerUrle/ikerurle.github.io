<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" ></div>
    <title>Iker Urlezaga</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" ></div>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" ></div>
    <meta name="description" content="Personal site" ></div>
    <link rel="icon" href="favicon.ico" ></div>
    <link rel="manifest" href="manifest.json" ></div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/b3bcb5e585.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/petite-vue" defer init></script>
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
  </head>

  <body>
    <div class="keyboard">
    <div class="row ">
      <div v-for="(a,index) in 14" :key="index" class="key h-8"  ></div>
    </div>
    <div class="row first-row">
      <div class="key"></div>
      <div class="key text-4xl opacity-100 text-black flex items-center justify-center">
        <span class="iconify grow-[5] shrink-0" data-icon="vscode-icons:file-type-vue"></span>
        <span class="iconify grow-[4]" data-icon="vscode-icons:file-type-vite"></span>
      </div>
      <div class="key text-4xl opacity-100 text-black flex items-center justify-center">
        <span class="iconify" data-icon="vscode-icons:file-type-typescript-official"></span>
      </div>
      <!-- <div class="key text-4xl opacity-100 text-black flex items-center justify-center">
        <span class="iconify" data-icon="vscode-icons:file-type-css"></span>
      </div> -->
      <div class="key text-4xl opacity-100 text-black flex items-center justify-center">
        <span class="iconify" data-icon="vscode-icons:file-type-sass"></span>
      </div>
      <div class="key text-4xl opacity-100 text-black flex items-center justify-center">
        <span class="iconify" data-icon="vscode-icons:file-type-git"></span>
      </div>
      <div class="key text-4xl opacity-100 text-black flex items-center justify-center">
        <span class="iconify" data-icon="vscode-icons:file-type-python"></span>
      </div>
      <div v-for="(a,index) in 7" :key="index" class="key"  ></div>
      <div class="key text-right w-[200%] leading-10">backspace</div>
    </div>
    <div class="row second-row">
      <div class="key text-left leading-10">tab</div>
      <div v-for="(a,index) in 'iker'.split('')" :key="index" class="key text-4xl opacity-100" >{{a}}</div>
      <div v-for="(a,index) in 9" :key="index" class="key"  ></div>
    </div>
    <div class="row third-row">
      <div class="key text-left leading-10">capslock</div>
      <div v-for="(a,index) in 'front'.split('')" :key="index" class="key text-4xl text-black opacity-100">{{a}}</div>
      <div v-for="(a,index) in 6" :key="index" class="key"  ></div>
      <div class="key text-right leading-10">enter</div>
    </div>
    <div class="row fourth-row">
      <div class="key text-left leading-10">shift</div>
      <div v-for="(a,index) in 'dev'.split('')" :key="index" class="key text-4xl opacity-100">{{a}}</div>
      <div v-for="(a,index) in 4" :key="index" class="key"  ></div>
      <div class="key"></div>
      <a class="key text-4xl opacity-100 text-black flex items-center justify-center"  href="https://github.com/ikerUrle">
        <span class="iconify" data-icon="logos:github-icon"></span>
      </a>
      <a class="key text-4xl opacity-100 text-black flex items-center justify-center"  href="https://twitter.com/ikerUrle">
        <span class="iconify" data-icon="logos:twitter"></span>
      </a>
      <a class="key text-4xl opacity-100 text-black flex items-center justify-center"  href="https://www.linkedin.com/in/ikerurle">
        <span class="iconify" data-icon="logos:linkedin-icon"></span>
      </a>
      <div class="key text-right leading-10 w-[200%]">shift</div>
    </div>
    <div class="row fifth-row">
      <div class="key text-left">ctrl</div>
      <div class="key text-left">
        <i class="fab fa-linux"></i>
      </div>
      <div class="key text-left">fn</div>
      <div class="key text-left">alt</div>
      <div class="key" style="width: 600%;">space</div>
      <div class="key text-right">altgr</div>
      <div class="key text-right">
        <i class="fab fa-linux"></i>
      </div>
      <div class="flex w-[300%] items-end">
        <i class="fas fa-long-arrow-alt-left key key-half"></i>
        <div class="height-min flex-grow w-[100%]">
          <i class="fas fa-long-arrow-alt-up key key-half"></i>
          <i class="fas fa-long-arrow-alt-down key key-half"></i>
        </div>
        <i class="fas fa-long-arrow-alt-right key key-half"></i>
      </div>
    </div>
    </div>
  </body>
</html>
