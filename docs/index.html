<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Iker Urlezaga</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <meta name="description" content="Personal site" />
    <link rel="icon" href="favicon.ico" />
    <link rel="manifest" href="manifest.json" />
    <script src="https://unpkg.com/petite-vue" defer init></script>
  </head>

  <body>
    <div class="row">
      <img v-for="(a,index) in 14" :key="index" class="key-1" :src="`images/topKey${index}.png`" />
    </div>
    <div class="row">
      <img v-for="(a,index) in 6" :key="index" class="key-2" :src="`images/firstKey${index}.png`" />
      <img v-for="(a,index) in 7" :key="index" class="key-2" src="images/Key.png" />
      <img class="key-2 w-15" src="images/firstKeyBackspace.png" />
    </div>
    <div class="row">
      <img class="key-2 w-13" src="images/TabKey.png" />
      <img v-for="(a,index) in 13" :key="index" class="key-2" src="images/Key.png" />
    </div>
    <div class="row">
      <img class="key-2 w-14" src="images/capsLock.png" />
      <img v-for="(a,index) in 11" :key="index" class="key-2" src="images/Key.png" />
      <img class="key-2 w-14" src="images/enter.png" />
    </div>
    <div class="row">
      <img class="key-2 w-15" src="images/lshift.png" />
      <img v-for="(a,index) in 10" :key="index" class="key-2" src="images/Key.png" />
      <img class="key-2 w-15" src="images/rShift.png" />
    </div>
    <div class="row">
      <img class="key-2 w-15" src="images/lctrl.png" />
      <img class="key-2 " src="images/lWin.png" />
      <img class="key-2 w-13" src="images/lfn.png" />
      <img class="key-2 w-15" src="images/lAlt.png" />
      <img class="key-2 w-15" style="width:600%" src="images/space.png" />
      <img class="key-2 w-15" src="images/altGr.png" />
      <img class="key-2 w-15" src="images/rWin.png" />
      <img class="key-2" style="width:400%" src="images/arrows.png" />
    </div>
    <img class="keyboard-img" src="images/HeaderKeyboard.png"/>
    <script src="main.js"></script> 
  </body>
</html>
